<!DOCTYPE html>
<html lang="en-US">
<head>
    <style>
        label {
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Form</title>
</head>
<body>
    <form method="get">
        <label>Name:
            <input type="text" name="name">
        </label>
        Age:
        <label><input type="radio" name="age" value="<18">&lt;18</label>
        <label><input type="radio" name="age" value="19-35">19-35</label>
        <label><input type="radio" name="age" value="36-48">36-48</label>
        <label><input type="radio" name="age" value=">49">&gt;49</label>
        <label>Profession:
            <input type="text" name="profession">
        </label>
        <label>Country:
            <select name="country">
                <option value="portugal" selected>Portugal</option>
                <option value="brasil">Brasil</option>
                <option value="england">England</option>
                <option value="china">China</option>
            </select>
        </label>
        Interests:
        <label><input type="checkbox" name="interests" value="playing chess">Playing Chess</label>
        <label><input type="checkbox" name="interests" value="fishing">Fishing</label>
        <label><input type="checkbox" name="interests" value="dancing">Dancing</label>
        <label>How did you hear about us?
            <textarea name="info" rows="4" cols="50"></textarea>
        </label>
        <input type="submit" value="Ok!">
    </form>
</body>
</html>
